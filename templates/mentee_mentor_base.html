{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <section class="header" id="header">
    <nav class="navbar navbar-expand-lg sticky-top navbar-light ">

      <a class="navbar-brand" href="#">MENTORSHIP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerid"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse d-flex justify-content-center navbar-collapse" id="navbarTogglerid">

        <ul class="navbar-nav   mb-2 mb-lg-0">

          <!-- <li class="">
                <a class="nav-link" href="{% url 'home' %}">HOME</a>
              </li>
              <li class="">
                <a class="nav-link" href=""></a>
              </li>
              <li class="">
                <a class="nav-link" href="">CONTACT</a>
              </li> -->
        </ul>


      </div>
      <div class="ms-auto">

        {% if request.user.is_authenticated %}
        <div class="dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            <!-- <img src="{{ user.avatar }}" class="rounded-circle" height="25" alt="Black and White Portrait of a Man"> -->
            <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle" height="25" alt="profile">
            <span class="d-none d-md-inline"> {{ request.user.first_name|default:request.user.username }} </span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="{%url 'update_profile'%}">My profile</a></li>
            <hr>
            <li><a class="dropdown-item" href="{% url 'logout' %}">logout</a></li>
          </ul>
        </div>
        {%endif%}


    </nav>



  </section>
  <section>
    <div class="">
      {% block content%}


      {%endblock%}
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


  <footer id="footer">
    <p>Copyright &copy;
      <script>

        const date = new Date().getFullYear()
        document.write(date)
      </script>
    </p>
  </footer>
</body>

</html>
